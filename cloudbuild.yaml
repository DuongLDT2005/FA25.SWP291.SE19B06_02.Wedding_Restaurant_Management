steps:
  # 1. Build Docker image
  - name: 'us-central1-docker.pkg.dev/cloud-builders/docker' # <--- SỬA DÒNG NÀY
    args:
      - 'build'
      - '-t'
      - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/my-docker-repo/my-node-service:$COMMIT_SHA'
      - '.'

  # 2. Push image lên Artifact Registry
  - name: 'us-central1-docker.pkg.dev/cloud-builders/docker' # <--- SỬA DÒNG NÀY
    args:
      - 'push'
      - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/my-docker-repo/my-node-service:$COMMIT_SHA'

  # 3. Deploy image đó lên Cloud Run
  - name: 'us-central1-docker.pkg.dev/google-cloud-public/cloudsdk/google-cloud-sdk' # <--- SỬA DÒNG NÀY
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'my-node-service' # Tên dịch vụ Cloud Run
      - '--image=asia-southeast1-docker.pkg.dev/$PROJECT_ID/my-docker-repo/my-node-service:$COMMIT_SHA'
      - '--region=asia-southeast1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--quiet'

# CẤP 1: KHAI BÁO THÀNH QUẢ IMAGE (ngang hàng với steps)
images:
  - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/my-docker-repo/my-node-service:$COMMIT_SHA'

# CẤP 1: CÁC TÙY CHỌN BUILD (ngang hàng với steps)
options:
  logging: CLOUD_LOGGING_ONLY
